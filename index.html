<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Zolemon</title>

<style>
body{
    background:#0b0f18;
    color:white;
    font-family:Arial;
    text-align:center;
}

.card{
    width:350px;
    margin:auto;
    margin-top:50px;
    padding:20px;
    border-radius:15px;
    background:#151c2b;
    box-shadow:0 0 20px cyan;
}

button{
    padding:10px 20px;
    margin:10px;
    border:none;
    border-radius:10px;
    background:#00ffd5;
    font-weight:bold;
    cursor:pointer;
}

.hpbar{
    width:100%;
    height:20px;
    background:#333;
    border-radius:10px;
    overflow:hidden;
}
.hp{
    height:100%;
    background:lime;
    width:100%;
}
</style>
</head>

<body>

<h1>ZOLEMON BATTLE</h1>

<div class="card">
<h2 id="name">Pyronox</h2>
<p id="type">Type: Fire</p>

<div class="hpbar">
<div id="hp" class="hp"></div>
</div>
<p id="hptext">HP: 100</p>

<button onclick="attack()">Attack</button>
<button onclick="capture()">Capture</button>
<button onclick="next()">Next Zolemon</button>

<p id="log"></p>
</div>

<script>

const zolemon = [
{name:"Pyronox",type:"Fire",hp:100},
{name:"Voltaris",type:"Electric",hp:90},
{name:"Cryowraith",type:"Ice/Dark",hp:110},
{name:"Terragron",type:"Earth/Steel",hp:130},
{name:"Hydrake",type:"Water/Dragon",hp:120}
];

let current=0;
let hp=zolemon[current].hp;

function update(){
document.getElementById("name").innerText=zolemon[current].name;
document.getElementById("type").innerText="Type: "+zolemon[current].type;
document.getElementById("hp").style.width=(hp/zolemon[current].hp*100)+"%";
document.getElementById("hptext").innerText="HP: "+hp;
}

function attack(){
let dmg=Math.floor(Math.random()*20)+10;
hp-=dmg;
if(hp<0) hp=0;
update();
document.getElementById("log").innerText="You dealt "+dmg+" damage!";
}

function capture(){
if(hp<30){
document.getElementById("log").innerText="Captured "+zolemon[current].name+"!";
}else{
document.getElementById("log").innerText="It broke free!";
}
}

function next(){
current++;
if(current>=zolemon.length) current=0;
hp=zolemon[current].hp;
update();
document.getElementById("log").innerText="A wild "+zolemon[current].name+" appeared!";
}

update();

</script>
</body>
</html>
